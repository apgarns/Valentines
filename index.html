<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <div id="card" class="card">
        <img
          id="gif"
          class="gif"
          src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
          alt="Osito con rosas"
          referrerpolicy="no-referrer"
        />

        <h1 id="title" class="title">¿Quieres ser mi San Valentín?</h1>

        <div id="buttons" class="buttons">
          <button id="yesBtn" class="btn btn-yes" type="button">Sí</button>
          <button id="noBtn" class="btn btn-no" type="button">No</button>
        </div>

        <div id="yay" class="yay hidden">¡Siii, yay!!!</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
